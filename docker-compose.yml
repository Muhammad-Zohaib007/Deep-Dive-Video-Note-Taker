version: "3.8"

services:
  # Ollama LLM server
  ollama:
    image: ollama/ollama:latest
    container_name: notetaker-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Pull default model on first start, waiting for serve to be ready
    entrypoint: >
      sh -c "ollama serve &
      until curl -sf http://localhost:11434/api/tags > /dev/null 2>&1; do
        echo 'Waiting for ollama serve to be ready...'
        sleep 2
      done &&
      ollama pull llama3.1:8b &&
      wait"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Deep-Dive Video Note Taker
  notetaker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notetaker-app
    ports:
      - "8000:8000"
    volumes:
      - notetaker_data:/root/.notetaker
      - ./outputs:/app/outputs
    environment:
      - NOTETAKER_OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  ollama_data:
  notetaker_data:
